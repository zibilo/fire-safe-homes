name: Build Capacitor Android APK

on:
  push:
    branches:
      - main
      - master
      - fix/form-submission-error-10510768070756373834
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. RÃ©cupÃ©rer le code Ã  la racine du dÃ©pÃ´t (Correct)
      - uses: actions/checkout@v4

      # 2. Installer Node.js et Java
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      # Cache for NPM dependencies
      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # 3. Installer les dépendances
      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      # 4. Run Linter
      - name: Run Linter
        run: npm run lint

      # 5. Construire le site Web (Vite -> dist)
      - name: Build Web App
        run: npm run build

      # 6. Synchroniser Capacitor (dist -> android)
      - name: Sync Capacitor
        run: npx cap sync android

      # 7. Cache for Gradle
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 8. Construire l'APK
      - name: Build APK with Gradle
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      # 9. Sauvegarder l'APK généré
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: secure-pompiers-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
