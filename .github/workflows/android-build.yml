name: Build Capacitor Android APK

on:
  push:
    branches:
      - main
      - master
      - fix/form-submission-error-10510768070756373834
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. RÃ©cupÃ©rer le code Ã  la racine du dÃ©pÃ´t (Correct)
      - uses: actions/checkout@v4

      # 2. Installer Node.js et Java
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      # 3. Installer les dÃ©pendances (Correction du conflit ERESOLVE)
      - name: Install Dependencies
        # ExÃ©cuter Ã  la racine du dÃ©pÃ´t, en utilisant --legacy-peer-deps
        run: npm install --legacy-peer-deps

      # 4. Construire le site Web (Vite -> dist)
      - name: Build Web App
        run: npm run build

      # 5. Synchroniser Capacitor (dist -> android)
      - name: Sync Capacitor
        run: npx cap sync android

      # 6. Construire l'APK
      - name: Build APK with Gradle
        # Se dÃ©placer dans le sous-dossier Android crÃ©Ã© par Capacitor
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug
      # 7. Sauvegarder l'APK gÃ©nÃ©rÃ©
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: secure-pompiers-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
